<!DOCTYPE html>
<html lang="el">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Guiter Store</title>
        <link rel="stylesheet" href="resources/style/icon-fonts.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/style/style.css">
    </head>
    
    <body>

        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>

            </label>
            <div class="navigation__background">&nbsp;</div>
            <div class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">About Guitar Center</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Acoustic Guitars</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Electronic Guitars</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Music Store</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Book Now</a></li>

                </ul>
            </div>
        </div>
        <header class="header">
            <div class="header__logo-box">
                <img src="resources/style/image/logo/logo.png" class="header__logo">
            </div>
            <div class="header__header-box">
                <!-- <h1 class="heading-primary">
                    <span class="heading-primary--main">GUITAR CENTER</span>
                    <span class="heading-primary--sub">is where music happen</span>
                </h1>
                
                <a href="#section-guitar" class="btn btn-white btn-animated">Discover More</a> -->
                
                

            </div>
        </header>
        <div class="elec-guitar">
                <img id="purchase-img" class="re-img" src="">
            </div>
        <main>
                <section class="section-form">
                    <div class="u-text-center u-margin-bottom-big">
                            <h2 class="heading-secondary">
                                Product Description
                            </h2>
                    </div>
                    <div class="row">
                        <div class="col-1-of-2">
                            <div class="des">
                                <h3 class="heading-tertiary u-margin-bottom-small">
                                        You will fall in love with this Guitars
                                    </h3>
                                <p id="pro-des" class="paragraph"></p><br>
                            </div><br>
                            <div class="des">
                                    <h3 class="heading-tertiary u-margin-bottom-small">
                                        
                                        </h3>
                                    <p id="pro-des" class="paragraph"></p><br>
                                </div>
                        </div>
                        <div class="col-1-of-2">
                            <div class="composition">
                                <img src="resources/style/image/photo1.jpg" alt="photo1" class="composition__photo composition__photo--photo1">
                                <img src="resources/style/image/photo2.jpg" alt="photo2" class="composition__photo composition__photo--photo2">
                                <img src="resources/style/image/photo3.jpg" alt="photo3" class="composition__photo composition__photo--photo3">
                            </div>
                        </div>
                    </div>
            </section>

            <section class="section-features registration">
                   
                            <div class="row">
                                <div class="registration__box">
                                    <div class="registration__box-form">
                                        
                                    </div>
                                </div>
                            </div>
            </section>
        </main>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="resources/js/review.js"></script>
    </body>
</html>
